<!DOCTYPE html>
<html>
  <head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cinzel:900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <title>Socialpedia - {% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block body %}
    <svg id="svg" height=100% width=100%>
      {% block svg %}
      {% endblock %}
      <foreignobject width=100% height=100% id="foreign">
	{% block foreign %}
	{% endblock %}
      </foreignobject>
    </svg>
    {% endblock %}
  </body>

  
  <script type="text/javascript" src = {{ url_for('static', filename="js/d3.min.js") }}></script>
  <script type="text/javascript" src = {{ url_for('static', filename="js/lodash.js") }}></script>
  <script type="text/javascript" src = {{ url_for('static', filename="js/jquery.js") }}></script>
  <script type="text/javascript" src = {{ url_for('static', filename="js/jquery-ui-1.10.4.min.js") }}></script>
  <script type="text/javascript" src = {{ url_for('static', filename="js/bootstrap.min.js") }}></script>
  {% block script %}{% endblock %}
  <script type="text/javascript" src = {{ url_for('static', filename="js/background.js") }}></script> 
  
</html>
